        <h2>Detector de Contravenções</h2>

        <p style="text-align: center; color: azure; font-family: 'Times New Roman', Times, serif; padding: 5px;">NB:  <i>Este detector é valido para os automóveis ligeiros ou motociclos.</i></p>

        <div id="insert-location">
            <p>
                <input type="radio" name="TXT" id="away">

            <input id="ver" type="submit" value="Verificar a Contravenção" onclick="verificar()">
